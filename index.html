<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div id="location">
            <p style="text-align: center; margin-top: 20px;">Lahore</p>
        </div>

        <div id="temp">
            <img src="weather.png" alt="" id="temp-icon">
            <p><span id="temp-value">25</span><span id="temp-unit">&#176C</span></p>
        </div>

        <div id="climate">
            <p>Sunny</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
